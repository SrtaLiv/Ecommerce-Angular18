<section class="home">
    <div id="carouselExampleIndicators" class="carousel slide carousel-home">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/look1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/look1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/look1.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="conditions">
        Macro 20% OFF + 12 cuotas sin inter√©s
        <a href="">Ver condiciones</a>
    </div>

    <div class="cloth-medium gap-3 w-100 h-auto">
        <div class="w-100">
            <img src="/assets/cloth1-home.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="w-100">
            <img src="/assets/cloth2-home.jpg" class="d-block w-100" alt="...">
        </div>
    </div>

    <div class="flex flex-col items-center shop-looks-title mt-4">
        <h2 class="font-bold">Shop looks</h2>
        <div class="flex items-center gap-2">
            <lucide-angular [img]="MousePointerClick" class="my-icon"></lucide-angular>
            <span>
                Clickea en tu fav y llevalo
            </span>
        </div>
    </div>
</section>
